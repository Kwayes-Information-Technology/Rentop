name: rentop
description: car rental marketplace in UAE.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  flutter_native_splash: ^2.2.16

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  
  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/icons/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa.ttf

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo/logo.png
  android: true
  ios: true